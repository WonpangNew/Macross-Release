spring.profiles.active: local

spring:
    profiles: local

#ftp下载接口
ftp.download: http://localhost:8999/ftp/api/download

#ftp上传接口
ftp.upload: http://localhost:8999/ftp/api/upload

#ftp转移文件接口
ftp.copy: http://localhost:8999/ftp/api/copy

#临时中转目录
local.directory.download: /home/work/release/download/

#回调，通知cihome编译结束
cihome.receive.compile: http://localhost:8080/compileBuild/end

#回调，通知cihome发布结束
cihome.callback.release: http://localhost:8080/release/callBackFromRelease

